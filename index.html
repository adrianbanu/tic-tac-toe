<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div id="game-winner"></div>
    <section class="player-names">
      <input id="player1" value = "Player1">
      <input id="player2" value = "Player2">
    </section>
    <section class="xo-board">
      <div class="cell" id="id0"></div>
      <div class="cell" id="id1"></div>
      <div class="cell" id="id2"></div>
      <div class="cell" id="id3"></div>
      <div class="cell" id="id4"></div>
      <div class="cell" id="id5"></div>
      <div class="cell" id="id6"></div>
      <div class="cell" id="id7"></div>
      <div class="cell" id="id8"></div>
    </section>
    <div class="restart-buttom">
      <button type="button" id="restart">Restart</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
